apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mynapp-rs-aff-cache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mynapp-rs-aff-cache
      tier: cache
  template:
    metadata:
      labels:
        app: mynapp-rs-aff-cache
        tier: cache
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
            matchExpressions:
              - key: tier
                operator: In
                values:
                - cache
            topologykey: "kubernetes.io/hostname"
      containers:
      - name: mynapp
        image: c1t1d0s7/myweb
